<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>密码修改</title>
</head>
<body>

	<div th:replace="base :: header"></div>
	<h2>修改密码</h2>
	<form class="form-horizontal" th:action="@{/user/update}" method="post">
		<p>用户名<input type="text" class="form-control" name="username" id="username" th:value="${session.user.username}"/></p> 
		<p>新密码：<input type="text" class="form-control" name="password" id="password" placeholder="新密码" /></p> 
		<p>重复密码：<input type="text" class="form-control" name="password1" id="password1" placeholder="重复密码" /></p>
		<p><input type="submit" value="确认修改" class="btn btn-info" /></p>
	</form>
</body>

<script type="text/javascript">
	
</script>
</html>
